<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="form-floating">

        <h1>Cadastro de Usuários</h1>
        <input class="form-controll" type="text" id="nome" placeholder="Digite seu nome"> 
        <button onclick="salvarUsuario()" class="btn btn-custom" >Salvar</button>
        
        <p id="mensagem" class="text-center"></p>
        
        <h2 class="mt-4">Lista de Usuários</h2>
        <ul id="listaUsuarios" class="list-group"></ul>
    </div>
        


    <script src="./script.js"></script>
